<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/github-markdown-light.css">
    <title>朕的博客</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
            height: 100%;
        }

        /* Style the header */
        header {
            background-color: #96a48b;  /*莫兰迪-绿色*/
            padding: 10px;
            text-align: center;
            font-size: 20px;
            color: white;
        }

        /* Create two columns/boxes that floats next to each other */
        nav {
            float: left;
            width: 20%;
            height: 100%;
            min-height: 100%;
            background-color: #b5c4b1;  /*莫兰迪-绿色*/
            background-size: contain;
            padding: 20px;
        }

        /* Style the list inside the menu */
        nav dl {
            font-size: 15px; 
            color: #606060;
        }

        nav dt {
            margin-top: 10px;
        }

        article {
            float: left;
            padding: 20px;
            width: 80%;
            background-color: #e0e5df;  /*莫兰迪-绿色*/
            min-height: auto;
        }

        /* Clear floats after the columns */
        section::after {
            content: "";
            display: table;
            clear: both;
        }

        img {
            width: auto;
            height: 600px;
        }

        /* Style the footer */
        footer {
            background-color: #7b8b6f;  /*莫兰迪-绿色*/
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 14px;
        }

        /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
        @media (max-width: 600px) {
            nav, article {
                width: 100%;
                height: auto;
            }
        }

        .date {
            font-size: 15px; 
            color: #606060;
        }

        div#blog {
            display: block;
            border: 1px solid #7b8b6f;  /* 莫兰迪-绿色*/
            border-radius: 4px;

            min-height: 600px;
            height: auto;
            width: auto;

            padding: 20px 20px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script>
        function reset_phone() {
            var agent = window.navigator.userAgent;
            console.log(agent)

            if(agent.match(/(phone|iPhone|ios|Android|Mobile)/i)) {
                cover = document.getElementsById("cover");
                cover.style.maxWidth = "200px";
            }
        }
    </script>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/marked.min.js"></script>
    <header>
        <h4>朕的博客</h4>
    </header>
    <section>
        <nav>
            <dl>
                <!--
                <dt>2023.04</dt>
                <dd><a class="date" href="#">2023.04.01</a></dd>
                -->
                <dt>2023.03</dt>
                <dd><a class="date" href="#">2023.03.25</a></dd>
                <dd><a class="date" href="#">2023.03.18</a></dd>
            </dl> 
        </nav>
        <article>
            <div id="blog">
                <img id="cover" src="pic/sunflower.jpeg">
            </div>
        </article>
    </section>
    <footer>
        <p>生活小栈</p>
    </footer>
    
    <script>
        $(document).ready(()=>
        {
            $(".date").click(function(){
                $("img").hide()
                var article_name = $(this).text() + ".md"
                console.log(article_name)
                $.get(article_name + '?_=' + new Date().getTime(), (data, status) => {
                $('#blog').html(marked.parse(data))
            })
            })
            
        })
    </script>
</body>
</html>
